<md-sidenav-container>
    <md-sidenav mode="over" #start>

    </md-sidenav>
    <md-sidenav #end align="end">
        End Sidenav.
        <button md-button (click)="end.close()">Close</button>
    </md-sidenav>
    <div class="ink-viewport">
        <md-toolbar class="ink-appbar" color="primary">
            <button md-button (click)="start.open()">
                <md-icon svgIcon="menu"></md-icon>
            </button>
            <span class="ink-app-title">Instant Karma!</span>
        </md-toolbar>
        <md-progress-bar *ngIf="busy | async" mode="indeterminate"></md-progress-bar>
        <div class="ink-content">
            <router-outlet></router-outlet>
        </div>
    </div>
</md-sidenav-container>
