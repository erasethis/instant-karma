<div class="ink-preview-header" *ngIf="result">
    <md-icon svgIcon="flask" [ngClass]="{ 'ink-failed': (result.status === 2), 'ink-pending': result.status === 4, 'ink-success': result.status === 6 }">
    </md-icon>
    <div class="ink-suite">
        <div *ngFor="let breadcrumb of result.suite">
            {{breadcrumb}}
        </div>
        <span>{{result.description}}</span>
    </div>
</div>
