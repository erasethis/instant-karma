<div class="ink-layout">
    <div *ngFor="let level of model | async"
        class="ink-panel">
        <a *ngFor="let suite of level.suites" 
            class="ink-result"
            [routerLink]="['/results', suite.id]"
            [ngClass]="{ 'ink-success': suite.success, 'ink-selected': suite.selected }"
            [style.width]="getWidth(suite.index)">
            <span><md-icon svgIcon="layers"></md-icon></span><span>{{suite.name}}</span>
        </a>
        <a *ngFor="let result of level.results" 
            class="ink-result"
            [routerLink]="['/results', result.id]"
            [ngClass]="{ 'ink-success': result.success }">
            <span><md-icon svgIcon="colorize"></md-icon></span><span>{{result.description}}</span>
        </a>
    </div>
</div>
