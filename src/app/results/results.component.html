<div class="ink-results">
    <md-tab-group>
        <md-tab label="Failed Tests ({{(model.failed | async).length}})">
            <ink-results-explorer 
                [browsers]="model.browsers" 
                [results]="model.failed">
            </ink-results-explorer>
        </md-tab>
        <md-tab label="All Tests ({{(model.all | async).length}})">
            <ink-results-explorer 
                [browsers]="model.browsers" 
                [results]="model.all">
            </ink-results-explorer>
        </md-tab>
    </md-tab-group>
    <div class="ink-preview" [ngClass]="{ 'ink-visible': (model.showPreview | async) === true }">
        <router-outlet></router-outlet>
    </div>
</div>
