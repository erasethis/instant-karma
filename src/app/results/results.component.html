<md-tab-group>
    <md-tab [label]="(model | async).browser">
            <div class="ink-layout">
                <ink-suite *ngFor="let suite of (model | async).suites" 
                    class="ink-suite"
                    [suite]="suite"
                    [style.width]="suite.width">
                </ink-suite>
                <ink-result-detail *ngIf="(model | async).result"
                    class="ink-result-detail"
                    [result]="(model | async).result">
                </ink-result-detail>
            </div>
    </md-tab>
</md-tab-group>
