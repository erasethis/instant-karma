<div class="ink-results" *ngIf="browsers && (browsers | async).length > 0" >
    <nav md-tab-nav-bar>
        <a md-tab-link
            *ngFor="let browser of browsers | async;trackBy: trackByBrowserId"
            [routerLink]="['/results', browser.id]"
            routerLinkActive #rla="routerLinkActive"
            [active]="rla.isActive">
            {{browser.name}}
        </a>
    </nav>
    <router-outlet></router-outlet>
</div>

<div class="ink-hint">
    <p *ngIf="!browsers ||(browsers | async).length <= 0">
        No tests discovered yet.
        You need to run Karma first.
    </p>
    <router-outlet></router-outlet>
</div>
