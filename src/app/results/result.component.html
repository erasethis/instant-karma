<div class="ink-header" [ngClass]="{ 'ink-success': success }">
    <div class="ink-avatar">
        <md-icon *ngIf="success" svgIcon="layers"></md-icon>
        <md-icon *ngIf="!success" svgIcon="colorize"></md-icon>
    </div>
    <div class="ink-caption">
        <div *ngFor="let part of path">
            {{part.name}}
        </div>
        <div>{{description}}</div>
        <div *ngIf="success" class="ink-status">SUCCEEDED</div>
        <div *ngIf="!success" class="ink-status">FAILED</div>
    </div>
</div>
