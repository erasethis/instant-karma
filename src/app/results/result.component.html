<div class="ink-header" [ngClass]="{ 'ink-success': success, 'ink-selected': selected }">
    <div class="ink-avatar">
        <md-icon [svgIcon]="icon"></md-icon>
    </div>
    <div class="ink-caption">
        <div *ngIf="path">
            <div *ngFor="let item of path">
                {{item.name}}
            </div>
        </div>
        <div>{{description}}</div>
        <div *ngIf="success" class="ink-status">SUCCEEDED</div>
        <div *ngIf="!success" class="ink-status">FAILED</div>
    </div>
</div>
