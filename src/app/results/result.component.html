<div class="ink-result">
    <div class="ink-header">
        <div class="ink-avatar">
            <md-icon svgIcon="colorize"></md-icon>
        </div>
        <div class="ink-caption">
            <div *ngFor="let step of result.path">
                {{step.name}}
            </div>
            <div>{{result.description}}</div>
            <div *ngIf="result.success" class="ink-status">SUCCEEDED</div>
            <div *ngIf="!result.success" class="ink-status">FAILED</div>
        </div>
    </div>
    <p class="ink-log" *ngFor="let log of result.log">{{log}}</p>
</div>
