<div class="ink-preview-header" *ngIf="details">
    <md-icon svgIcon="flask" [ngClass]="{ 'ink-failed': (details.result.status === 2), 'ink-pending': details.result.status === 4, 'ink-success': details.result.status === 6 }">
    </md-icon>
    <div class="ink-content">
        <div class="ink-title">{{details.browserName}}</div>
        <ul class="ink-suite">
            <li class="ink-breadcrumb"
                *ngFor="let breadcrumb of details.result.suite">
                {{breadcrumb}}
            </li>
            <span>{{details.result.description}}</span>
        </ul>
    </div>
</div>
