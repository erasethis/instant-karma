<div class="ink-item" routerLinkActive="ink-active-item">
    <a [routerLink]="result.path" (click)="click($event)">
        <md-icon [svgIcon]="result.icon" 
            [ngClass]="{ 'ink-failed': result.status === 2, 'ink-pending': result.status === 4, 'ink-success': result.status === 6 }">
        </md-icon>
        <div class="ink-item-title">{{result.title}}</div>
    </a>
</div>
