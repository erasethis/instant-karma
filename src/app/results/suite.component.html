<div [style.width]="width">
    <a *ngFor="let item of suite.suites"
        [routerLink]="['/results', item.id]"
        class="ink-result-anchor">
        <ink-result
            icon="layers"
            [description]="item.name"
            [success]="item.success"
            [selected]="item.selected">
        </ink-result>
    </a>
    <a *ngFor="let item of suite.results"
        [routerLink]="['/results', item.id]"
        class="ink-result-anchor">
        <ink-result
            icon="colorize"
            [description]="item.description"
            [success]="item.success"
            [selected]="item.selected">
        </ink-result>
    </a>
</div>
